{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <div class="container-fluid">
        {% for post in posts %}
            <div class="blog-post">
                <h3 class="title">
                    <a href="/{{ post.key().id() }}">{{ post.subject }}</a>
                </h3>
                <h6 class="text-right">
                    {{ post.timestamp.strftime('%a, %m %b %Y') }}
                </h6>
                <p>
                    {{ post._render_text | safe }}
                </p>
                <hr width="50%">
            </div>
        {% endfor %}
    </div>
{% endblock %}
