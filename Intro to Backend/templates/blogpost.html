{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
    <div class="container-fluid">
            <div class="blog-post">
                <h1 class="title text-center">
                   {{ post.subject }}
                </h1>
                <h6 class="text-center">
                    {{ post.timestamp }}
                </h6>
                <br>
                <p>
                    {{ post._render_text | safe}}
                </p>
            </div>
    </div>
{% endblock %}
