<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

                        </div>
                    </form>

                    <ul class="list-unstyled">
                        <li><a href="#">1246 Everett Avenue</a></li>
                        <li><a href="#">7105 Plover Circle</a></li>
                        <li><a href="#">1022 Bridges Dr</a></li>
                        <li><a href="#">7117 Deer Hollow Dr</a></li>

                </div>
            </div>

        <div class="main-container col-xs-12 col-md-9">
            <div class="row">
                <nav class="col-xs-12 col-md-12 navbar navbar-default">
                    <div class="container-fluid">
                        <a class="clk" href="#"><i class="ham-menu fa fa-bars" aria-hidden="true"></i></a>
                    </div>
                </nav>

                <main class="col-xs-12 col-md-12 no-padding">
                    <div id="map">
                    </div>
                </main>
            </div>
        </div>
    </div>
</div>


<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo_G_fwCoz1yedhSxnWR1Yj6rRy04l-_w&callback=initMap"
