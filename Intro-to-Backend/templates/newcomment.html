{% extends "base.html" %}
{% block title %} Comment{% endblock %}
{% block content %}
    <div class="container-fluid">
        <h2> Comment</h2>
        <hr/>
        <form method="POST">
            <label for="desc">
                <div>What's in your mind?</div>
                <textarea name="comment" cols="100" rows="10">{{ content }}</textarea>
            </label>

            <div>
                <input class="btn btn-primary" type="submit">
            </div>
        </form>
        <br>

        {% if errors|length > 0 %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

    </div>
{% endblock %}
