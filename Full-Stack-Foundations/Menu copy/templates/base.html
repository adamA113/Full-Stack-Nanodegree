<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Rozario - Restaurant & Food HTML Template</title>
    <meta name="keywords" content="HTML5,CSS3,HTML,Template,Themeton">
    <meta name="description"
          content="Rozario - Restaurant & Food HTML Template">
    <meta name="author" content="Themeton">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon"
          href="{{ url_for('static',filename='images/favicon.png') }}"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic%7CPlayball%7CMontserrat:400,700'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic'
          rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendors/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendors/bootstrap/css/bootstrap-theme.min.css') }}">

    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendors/font-awesome/css/font-awesome.min.css') }}">

    <!-- Swiper -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendors/swiper/css/swiper.min.css') }}">

    <!-- Magnific-popup -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='vendors/magnific-popup/magnific-popup.css') }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='style.css') }}">

</head>

<body>

<div class="wrapper">


    <header id="header" class="menu-top-center">
        <div class="container">
            <div class="row">

                <div class="col-sm-4 col-md-5 text-right">
                    <nav class="main-nav navigation-left">
                        <ul>
                            <li class="current-menu-item">
                                <a href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li><a href="{{ url_for('view_categories') }}">Categories</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-sm-4 col-md-2">

                    <div class="header-wrapper">
                        <a href="./" id="logo" title="Rozario"
                           class="logo-image"
                           data-bg-image="{{ url_for('static',filename='images/logo-yellow.svg') }}">Rozario</a>
                    </div>

                </div>

                <div class="col-sm-4 col-md-5 text-left">
                    <nav class="main-nav navigation-right">
                        <ul>
                            <li><a href="contacts.html">Signup/Login</a></li>
                            <li><a href="contacts.html">Contact</a></li>
                        </ul>

                        <a href="javascript:;" id="mobile-menu">
                            Menu
                            <span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </span>
                        </a>
                        <a href="javascript:;" id="close-menu"></a>
                    </nav>
                </div>

            </div>
        </div>
    </header>

    <section class="section-content">
        {% block content %}

        {% endblock %}
    </section>


    <script type="text/javascript" src="js/google-maps.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>

    <!-- Overlay Search -->
    <div id="overlay-search">
        <form method="get" action="./">
            <input type="text" name="s" placeholder="Search..."
                   autocomplete="off">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
            <p>Begin typing and hit enter to search...</p>
        </form>
        <a href="javascript:;" class="close-search"></a>
    </div>


    {% block scripts %}
        <!-- Include jQuery and Scripts -->
        <script type="text/javascript"
                src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript"
                src="{{ url_for('static',filename='vendors/bootstrap/js/bootstrap.min.js') }}"></script>
        <script type="text/javascript"
                src="{{ url_for('static',filename='vendors/jquery.waypoints.min.js') }}"></script>
        <script type="text/javascript"
                src="{{ url_for('static',filename='vendors/isotope.pkgd.min.js') }}"></script>

        <!-- Swiper -->
        <script type="text/javascript"
                src="{{ url_for('static',filename='vendors/swiper/js/swiper.min.js') }}"></script>

        <!-- Magnific-popup -->
        <script type="text/javascript"
                src="{{ url_for('static',filename='vendors/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

        <script type="text/javascript"
                src="{{ url_for('static',filename='js/scripts.js') }}"></script>
        <script type="text/javascript"
                src="{{ url_for('static',filename='js/jquery.animateNumber.min.js') }}"></script>

    {% endblock %}
</div>
</body>
</html>
