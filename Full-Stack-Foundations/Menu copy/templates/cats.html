{% extends 'base.html' %}
{% block content %}
    <div class="fullscreen-section pv16 bg-cover bg-center-center"
         data-bg-image="{{ url_for('static',filename='images/pages/cover-cats.jpg') }}">
        <div class="container pv13" style="padding-bottom: 0">
            <div class="cats-caption text-center">
                <h2 id="items_num">Categories</h2>
                <div class="mv3"><img
                        src="{{ url_for('static',filename='images/svg/curve-bottom.svg') }}"
                        alt="svg image" data-width="242px">
                </div>


            </div>
        </div>
        <div class="fullscreen-section pv3 bg-cover bg-center-center">
            <div class="container text-center">
                {% for category in categories %}
                    <a href="{{ url_for('view_category',cat_id = category.id) }}"
                       class="button small {{ loop.cycle('fill','','fill black') }} buttonpadding">{{ category.name }}</a>
                {% endfor %}

            </div>
        </div>

{% endblock %}
