{% extends 'base.html' %}
{% block content %}
    <div class="fullscreen-section pv3 bg-cover bg-center-center"
         data-bg-image="{{ url_for('static',filename='images/pages/cz.jpg') }}">

        <div class="container pv16">
            <div class="row pv5 pvt0">
                <div class="col-sm-12 pv12 pvb0">
                    <div class="home4-caption text-center">
                        <div class="mv3"><img
                                src="{{ url_for('static',filename='images/svg/curve-top.svg') }}"
                                alt="svg image" data-width="242px">
                        </div>
                        <h2 id="items_num"></h2>
                        <h4>Items Listed<br/>
                            in Over <span id="cat_num">0</span>
                            Categories
                        </h4>
                        <p>
                            <a href="{{ url_for('view_categories') }}"
                               class="button small">Browse</a>
                        </p>
                        <div class="mv3"><img
                                src="{{ url_for('static',filename='images/svg/curve-bottom.svg') }}"
                                alt="svg image" data-width="242px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        var comma_separator_number_step = $.animateNumber.numberStepFactories.separator(',');
        $('#items_num').animateNumber({
                    number: {{ items_num }},
                    numberStep: comma_separator_number_step
                },
                'normal',
                function () {
                    $('#cat_num').animateNumber({
                        number: {{ cats_num }},
                        numberStep: comma_separator_number_step
                    });
                }
        );

    </script>

{% endblock %}
