<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="user-scalable = yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="Listing - Directory Listing HTML Template">
    <meta name="keywords"
          content="Listing,HTML,CSS,Directory,blog,business,corporate,clean,responsive">
    <meta name="author" content="Muqadass Aleem, Muammad Asif">

    <title>Listing - Directory Listing HTML Template</title>

    <!--================================FAVICON================================-->

    <meta name="theme-color" content="#ffffff">

    <!--================================BOOTSTRAP STYLE SHEETS================================-->

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">

    <!--================================ Main STYLE SHEETs====================================-->

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='css/menu.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='css/color/color.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='assets/testimonial/css/style.css') }}"/>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='assets/testimonial/css/elastislide.css') }}"/>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='css/responsive.css') }}">

    <!--================================FONTAWESOME==========================================-->

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='css/font-awesome.css') }}">

    <!--================================GOOGLE FONTS=========================================-->

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900'
          rel='stylesheet' type='text/css'>

    <!--================================SLIDER REVOLUTION =========================================-->

    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='assets/revolution_slider/css/revslider.css') }}"
          media="screen"/>

</head>
<body>
<div class="preloader"><span class="preloader-gif"></span></div>
<div class="theme-wrap clearfix">
    <!--================================responsive log and menu==========================================-->
    <div class="wsmenucontent overlapblackbg"></div>
    <div class="wsmenuexpandermain slideRight">
        <a id="navToggle" class="animated-arrow slideLeft"><span></span></a>
        <a href="#" class="smallogo"><img
                src="{{ url_for('static',filename='images/logo.png') }}"
                width="120"
                alt=""/></a>
    </div>
    <!--================================HEADER==========================================-->
    <div class="header {{ solid }}">
        <div class="header-inner">

            <div class="nav-wrapper"><!--main navigation-->
                <div class="container">
                    <div class="top-toolbar"><!--header toolbar-->
                    </div><!--header toolbar end-->
                    <!--Main Menu HTML Code-->
                    <nav class="wsmenu slideLeft clearfix">
                        <div class="logo pull-left"><a
                                href="{{ url_for('index') }}"
                                title="Responsive Slide Menus"><img
                                src="{{ url_for('static',filename='images/logo.png') }}"
                                alt=""/></a></div>
                        <ul class="mobile-sub wsmenu-list pull-right">
                            <li><a href="{{ url_for('index') }}"
                                   class="">Home</a></li>
                            <li><a href="{{ url_for('view_categories') }}"
                                   class="">Categories</a></li>
                            <li><a href="index.html" class="">Signup</a></li>
                            <li><a href="index.html" class="">Login</a></li>
                            <li><span></span></li>
                        </ul>
                    </nav>
                </div>
            </div><!--main navigation end-->
        </div>
    </div><!-- header end -->

    {% block content %}
    
    {% endblock %}

    <!--================================ FOOTER AREA ==========================================-->

    <footer class="footer style-1">
        <div class="footer-bottom">
            <div class="container">
                <div class="row clearfix">
                    <div class="col-md-4 col-sm-12 col-xs-12 pull-left margin-bottom-20">
                        <div class="footer-copyright">
                            <p>&copy; 2016 All Rights Reserved @ <a
                                    href="#"
                                    target="_blank">El Zarei</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<!--================================MODAL WINDOWS FOR REGISTER AND LOGIN FORMS ===========================================-->
<!-- Modal login form -->
<div class="modal fade" id="login" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="listing-modal-1 modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"> LOGIN</h4>
            </div>
            <div class="modal-body">
                <div class=" listing-login-form">
                    <form action="#">
                        <div class="listing-form-field">
                            <i class="fa fa-user blue-1"></i>
                            <input class="form-field bgwhite" type="text"
                                   name="user_name" placeholder="username"/>
                        </div>
                        <div class="listing-form-field">
                            <i class="fa fa-lock blue-1"></i>
                            <input class="form-field bgwhite" type="password"
                                   name="user_pass" placeholder="password"/>
                        </div>
                        <div class="listing-form-field clearfix margin-top-20 margin-bottom-20">
                            <input type="checkbox" id="checkbox-1-1"
                                   class="regular-checkbox"/><label
                                for="checkbox-1-1"></label>
                            <label class="checkbox-lable">Remember me</label>
                            <a href="#">forgot password?</a>
                        </div>
                        <div class="listing-form-field">
                            <input class="form-field submit bgblue-1"
                                   type="submit" value="login"/>
                        </div>
                    </form>
                    <div class="bottom-links">
                        <p>not a member?<a href="#">create account</a></p>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Modal registration form -->
<div class="modal fade" id="register" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="listing-modal-1 modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel2">registration</h4>
            </div>
            <div class="modal-body">
                <div class=" listing-register-form">
                    <form action="#">
                        <div class="listing-form-field">
                            <input class="form-field bgwhite" type="text"
                                   name="user_name" placeholder="name"/>
                        </div>
                        <div class="listing-form-field">
                            <input class="form-field bgwhite" type="email"
                                   name="user_email" placeholder="email"/>
                        </div>
                        <div class="listing-form-field">
                            <input class="form-field bgwhite" type="password"
                                   name="user_password"
                                   placeholder="password"/>
                        </div>
                        <div class="listing-form-field">
                            <input class="form-field bgwhite" type="password"
                                   name="user_confirm_password"
                                   placeholder="confirm password"/>
                        </div>
                        <div class="listing-form-field clearfix margin-top-20 margin-bottom-20">
                            <input type="checkbox" id="checkbox-1-2"
                                   class="regular-checkbox"/><label
                                for="checkbox-1-2"></label>
                            <label class="checkbox-lable">i agree with</label>
                            <a href="#">terms & conditions</a>
                        </div>
                        <div class="listing-form-field">
                            <input class="form-field submit bgblue-1"
                                   type="submit" value="create account"/>
                        </div>
                    </form>
                    <div class="bottom-links">
                        <p>login with social network</p>
                        <div class="listing-form-social">
                            <ul>
                                <li><a class=" bgblue-4 white" href="#"><i
                                        class="fa fa-facebook"></i></a></li>
                                <li><a class=" bgblue-1 white" href="#"><i
                                        class="fa fa-twitter"></i></a></li>
                                <li><a class=" bgred-2 white" href="#"><i
                                        class="fa fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>

</body>
</html>
