{% extends 'base.html' %}
{% block content %}
    <!--================================ STATIC HEADER SECTION==========================================-->

    <section class="static-section">
        <div class="container">
            <div class="static-header-content">
                <div class="static-header-text">
                    <h1 class="white">Hello<span> World</span></h1>
                    <h3 class="white margin-bottom-30">Can you foo bar?</h3>
                    <div class="search-form-wrap2" style="width: 20%;display: block;margin: auto;padding: 10px">
                        <a href="{{ url_for('view_categories') }}" class="button search-form-submit">Browse Categories</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--================================FEATURE LISTING SECTION==========================================-->

    <section class="feature-section border-top padding-bottom-5 bgwhite">
        <div class="section-title-wrap shadow-1 bgwhite padding-bottom-30 padding-top-30">
            <!-- section title -->
            <h5>Latest<span>Items</span></h5>
        </div><!-- section title end -->

        <div class="container-fluid"><!-- section container -->
            <div class="feature-wrap">
                <ul class="feature-slider clearfix" data-items="4"
                    data-items-tab-ls="4" data-items-tab="3"
                    data-autoplay="true" data-loop="true" data-nav="false"
                    data-gutter="0">
                    {% for item in latest_items %}
                        <li class="item"><!-- .ITEM -->

                            <div class="feature-item">
                                <div class="figure">
                                    <img src="{{ url_for('static',filename='images/carousel/0'~(range(1,5) | random)~'.jpg') }}"
                                         alt="feature item"/>
                                    <div class="hover-overlay">
                                        <div class="hover-overlay-inner"></div>
                                    </div>
                                    <div class="feature-content clearfix">
                                        <div class="feature-meta-cat">
                                            <span class="bgyallow-1 c333"
                                                  style="padding: 5px">{{ item.category.name }}</span>
                                        </div>
                                        <div class="feature-title">
                                            <h6><a href="{{ url_for('view_item',cat_id=item.category.id,
                                                    item_id = item.id) }}">{{ item.name }}</a>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li><!-- /.ITEM -->

                    {% endfor %}

                </ul>
            </div>
        </div>
    </section>

{% endblock %}
