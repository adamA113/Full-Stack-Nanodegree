{% extends 'base.html' %}
{% block content %}
    <div class="page-title-wrap padding-top-30 margin-bottom-10"><!-- section title -->
        <div class="container">
            <div class="pagetitle-text">
                <h4 class="white">Categories</h4>
            </div>
            <div class="pagetitle-text pull-right">
                <h1><a style="color: #eee;font-size: 18px" href="#">New Category</a></h1>
            </div>
        </div>
    </div>

    {{ super() }}
    <!--================================CATEGOTY SECTION==========================================-->

    <section class="categories-section padding-bottom-40">
        <div class="container"><!-- section container -->
            <div class="row category-section-wrap cat-style-2">
                {% for category in categories %}
                    <div class="col-md-3 col-sm-6 col-xs-12"><!-- category column -->
                        <div class="cat-wrap shadow-1">
                            <h5 style="word-wrap: break-word">
                                <a href="{{ url_for('view_category',cat_id=category.id)}}">{{ category.name }}</a>
                            </h5>
                        </div>
                    </div><!-- category column end -->
                {% endfor %}
            </div>
        </div><!-- section container end -->
    </section>


{% endblock %}
