{% extends 'base.html' %}
{% block content %}
    <!--================================PAGE TITLE==========================================-->
    <div class="page-title-wrap padding-top-30 margin-bottom-10">
        <!-- section title -->
        <div class="container">
            <div class="pagetitle-text">
                <h4 class="white">{{ item.name }}</h4>
                <p class="white pull-left"><a
                        href="{{ url_for('view_category',cat_id = item.cat_id) }}">{{ item.category.name }}</a>
                </p>
            </div>
            <div class="pagetitle-text pull-right" style="margin-left:10px; ">
                <a class="crud-btn" style="background-color:#f44336"
                   href="{{ url_for('del_item',item_id = item.id,cat_id = item.cat_id) }}">Delete</a>
            </div>
            <div class="pagetitle-text pull-right">
                <a class="crud-btn"
                   href="{{ url_for('edit_item',item_id = item.id,cat_id = item.cat_id) }}">Edit</a>
            </div>
        </div>
    </div><!-- section title end -->

    {{ super() }}

    <!--================================listing SECTION==========================================-->

    <section class="aside-layout-section padding-bottom-40">
        <div class="container"><!-- section container -->
            <div class="row"><!-- row -->
                <div class="col-md-12 col-sm-12 col-xs-12 main-wrap">
                    <!-- content area column -->
                    <div class="listing-single padding-bottom-40">
                        <div class="single-listing-wrap">
                            <div class="listing-details">
                                <div class="tab-content current">
                                    <pre style="white-space: pre-line;background: transparent">
                                        {{ item.description }}
                                    </pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- content area end -->
            </div>
        </div><!-- section container end -->
    </section>


{% endblock %}
